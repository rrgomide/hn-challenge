services:
  mongodb:
    image: mongo:7.0
    container_name: hn-challenge-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=hn_challenge
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: backend
    container_name: hn-challenge-backend
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/hn_challenge?authSource=admin
    env_file:
      - google_ai_key.txt
    restart: unless-stopped
    depends_on:
      - mongodb

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: frontend
    container_name: hn-challenge-frontend
    ports:
      - '3030:3030'
    environment:
      - PORT=3030
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  mongodb_data:
